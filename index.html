<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="glyphicons-halflings-regular.eot">
    <link rel="stylesheet" href="glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="glyphicons-halflings-regular.woff2">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/mist.png" sizes="1000x1000">

    <title>Weather</title>
</head>
<body>
    <div class="name">
        <a href="index.html">
        <img src="images/mist.png" >
        <h2><p style="margin-left: 7px; color: #fff; filter: drop-shadow(5px 5px black);">WeatherTracker</p></h2></a>
    </div>
    <br>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" autofocus>
          
            <button class="btn1"><i class="fa-solid fa-magnifying-glass icon " ></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images\rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="images\humidity.png" alt="">
                    <br>
                    <div>
                        <p class="humidity">50% <h6 class="humidity-data">(cloud)</h6></p>
                        <p>Humudity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images\wind.png" alt="" class="windscr">
                    <br>
                    <div>
                        <p class="wind">15 KM/HR</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
               
            </div>
            <button class="btn" onclick="fn()"> <p> More Info Click Here</p></button>
    </div>
            <div class="weather1">
               
                <br>
                <div class="tempk">10°K </div>
                <div class="tempf">10°F </div>
                <div class="details">
                <div class="sunrise">
                    <img src="images/sunrise.png" >
                    <br>
                    <div class="sunrise1">
                        <p class="sunrise2">4:35A.M</p>
                        <p>Sunrise</p>
                </div>
                </div>
                <div class="sunrise">
                    <img src="images/sunset.png" style="width: 70px;">
                    <br>
                    <div class="sunrise1">
                        <p class="sunset">4:35A.M</p>
                        <p>Sunset</p>
                </div>
                </div>
            </div>
            <div class="weather2">
                <br><br>
                <div class="sunset">
                    <img src="images/pressure.png" >
                    <br>
                    <div class="sunrise1">
                        <p class="pressure">2Bar</p>
                        <p>Pressure</p>
                </div>
                </div>
                <div class="sunset" style="margin-left: 75px;">
                    <img src="images/feels.png" style="width: 70px;">
                    <br>
                    <div class="sunrise1">
                        <p class="feels">4:35A.M</p>
                        <p>Feels Like</p>
                </div>
                </div>
                </div>
            </div>
            <br>
            <button class="button1" onclick="fn1()">Less Info Click Here</button>
        </div>
      </div>
      
</body>
<script src="script.js"></script>
</html>
